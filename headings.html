<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings Tutorial</title>
    <style>
      section {
        margin: 50px 0px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>My Title</h1>
      <h2>My Title</h2>
      <h3>My Title</h3>
      <h4>My Title</h4>
      <h5>My Title</h5>
      <h6>My Title</h6>
    </section>

    <section>
      <p>
        We can specify the size for any heading with the style attribute, using
        the CSS font-size property:
      </p>
      <h1 style="font-size: 40px">Heading 1</h1>
    </section>
  </body>
</html>
